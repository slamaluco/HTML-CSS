<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <style>
        h1{
            font-size: 1.5em;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        table{
            border-collapse: collapse;
            text-align: center;
        }
        td{
            border: 1px solid black;
            padding: 20px;
        }
        td.alin{
            text-align: center;
            padding: 25px;
        }
    </style>
</head>
<body>
    <h1>
        Desafio da aula 31
    </h1>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2" class="alin">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            
        </tr>
        <tr>
            <td colspan="3" class="alin">8</td>
            <td>9</td>
        </tr>
        <tr>
            <td rowspan="2" class="alin">10</td>
            <td colspan="2" class="alin">11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
        
    </table>
</body>
</html>
